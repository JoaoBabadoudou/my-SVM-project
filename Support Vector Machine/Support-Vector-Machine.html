## Introduction 

**Support vector machines (SVMs)** oÔ¨Äer a direct approach to binary classiÔ¨Åcation: 
try to Ô¨Ånd a hyperplane in some feature space that ‚Äúbest‚Äù separates the 
two classes. In practice, however, it is diÔ¨Écult (if not impossible) to Ô¨Ånd a 
hyperplane to perfectly separate the classes using just the original features. 
SVMs overcome this by extending the idea of Ô¨Ånding a separating hyperplane 
in two ways: (1) loosen what we mean by ‚Äúperfectly separates‚Äù, and (2) use 
the so-called kernel trick to enlarge the feature space to the point that perfect separation of classes is (more) likely.


---
## Problem
#### Optimal  separating  hyperplanes
Rather than diving right into SVMs we‚Äôll build up to them using concepts 
from basic geometry, starting with hyperplanes. A hyperplane in ùëù-dimensional 
feature space is deÔ¨Åned by the (linear) equation `\(ùëì (ùëã)  =  ùõΩ_{0}+ ùõΩ_{1} ùëã_{1}  + ‚ãØ + ùõΩ_{p} ùëã_{p} =  0\)` .

When `\(ùëù = 2\)`, this deÔ¨Ånes a line in 2-D space, and when ùëù = 3, it deÔ¨Ånes a 
plane in 3-D space. By deÔ¨Ånition, for points on one side of 
the hyperplane, `\(ùëì (ùëã) &gt; 0\)`, and for points on the other side, `\(ùëì(ùëã) &lt; 0\)`. For (mathematical) convenience, we‚Äôll re-encode the binary outcome `\(Y_{i}\)` using {-1, 1} so that `\(ùëå_{i}√ó ùëì(ùëã_{i}) &gt; 0\)` for points on the correct side of the hyperplane. In this context the hyperplane represents a _decision boundary_ that partitions the feature space into two sets, one for each class.

## The hard margin classiÔ¨Åer

As you might imagine, for two separable classes, there are an inÔ¨Ånite number 
of separating hyperplanes!

So which decision boundary is ‚Äúbest‚Äù? 
Well, it depends on how we deÔ¨Åne ‚Äúbest‚Äù. If you were asked to draw a decision 
boundary with good generalization performance on the left side of Figure 14.2, 
how would it look to you? Naturally, you would probably draw a boundary 
that provides the maximum separation between the two classes, and that‚Äôs 
exactly what the HMC is doing!
